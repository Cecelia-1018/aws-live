<!DOCTYPE html>
<html>

<head>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background: linear-gradient(135deg, #70e1f5, #ffd194);
		}

		.container {
			max-width: 700px;
			width: 100%;
			background-color: #fff;
			padding: 25px 30px;
			border-radius: 5px;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);

		}

		.container .title {
			font-weight: 1000;
			position: relative;
		}

		.container .title::before {
			content: "";
			position: absolute;
			left: 0;
			bottom: 0;
			height: 3px;
			width: 30px;
			border-radius: 5px;
			background: linear-gradient(135deg, #70e1f5, #ffd194);
		}

		/* 
		make content center with card but not beauty
		.container .details {
			margin-left: auto;
			margin-right: auto;
			display: table;
		} */

		form .button {
			height: 45px;
			margin: 35px 0;
		}

		form .button input {
			height: 100%;
			width: 100%;
			border-radius: 5px;
			border: none;
			color: #fff;
			font-size: 18px;
			font-weight: 500;
			letter-spacing: 1px;
			cursor: pointer;
			transition: all 0.3s ease;
			background: linear-gradient(135deg, #70e1f5, #ffd194);
		}

		form .button input:hover {
			background: linear-gradient(-135deg, #70e1f5, #ffd194);
		}
	</style>

	<title>Employee Information</title>
</head>

<body>
	<div class="container">

		<h1>
			<div class="title">Employee Information</div>
		</h1>
		<br>

		<form>
			<div class="details">

				Employee ID:<br> {{ emp[0] }} <br><br>

				First Name:<br> {{ fname }} <br><br>

				Last Name:<br> {{ lname }} <br><br>

				Primary Interest:<br> {{ interest }} <br><br>

				Location:<br> {{ location }} <br><br>

				Image URL: <br> {{ image_url }} <br><br>
			</div>
		</form>



		<form action="/getemp" autocomplete="on" method="GET">
			<div class="button">
				<input type="submit" value="Reset">
			</div>
		</form>
	</div>

	</form>

</body>
</html>
